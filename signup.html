<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>

    <div class="main">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light " style="background-color: #007bff;">
            <a class="navbar-brand" href="#">-logo-</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
              </ul>
            </div>
        </nav>
        <div class="login-container">
            <div class="login-box">
                <h2>Sign-Up</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="mobile"><u>Mobile Number</u></label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><u>Password</u></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password again" required>
                        <p class="forgot-password" style="color: red;">*At least 8-10 digits long with a combination of symbols and alphabets</p>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="login-btn">Sign-Up</button>
                    </div>
                    <hr>
                    <p class="forgot-password" style="color: #007bff;">Already have an account?</p>
                    <div class="form-footer">
                        <a href="index.html" class="already">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
